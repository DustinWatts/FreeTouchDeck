lib_extra_dirs = ~/Documents/Arduino/libraries
board_build.partitions = no_ota.csv
monitor_speed=115200
board_build.flash_mode=qio
build_src_filter =
  +<*>
  +<main.cpp>
  -<main-sim.cpp>

[env:debug]
platform = espressif32
board = esp32dev
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
board_build.partitions = no_ota.csv
monitor_speed=115200
board_build.flash_mode=dio
build_src_filter =
  +<*>
  +<main.cpp>
  -<main-sim.cpp>
build_type = debug

